spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:issue_tracker;mode=MYSQL;
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 100
  redis:
    host: 127.0.0.1
    port: 6379